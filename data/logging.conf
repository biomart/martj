# Set root category priority to DEBUG and its appenders
log4j.rootLogger=WARN, CONSOLE, LOG_FILE
  
# Log messages to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# Brief log messages
#log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %l - %m%n 
# Long log messages
#log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %l %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %l %x - %m%n

# Log messages to file "logging.log"
log4j.appender.LOG_FILE=org.apache.log4j.FileAppender
log4j.appender.LOG_FILE.File=logging.log
log4j.appender.LOG_FILE.Append=false
log4j.appender.LOG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG_FILE.layout.ConversionPattern=%-4r [%t] %-5p %c %l %x - %m%n

#log4j.category.org.ensembl.mart.explorer.CommandLineFrontEnd=DEBUG
#log4j.category.org.ensembl.mart.explorer.gui.SwingFrontEnd=DEBUG
log4j.category.org.ensembl.mart.explorer.gui.FilterPanel=DEBUG





